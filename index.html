<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="js/main.js"></script>
    <title>Product App</title>
</head>
<body>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image" :alt="altText"/>
                <a :href="link">More products like this</a>
            </div>
            <div class="product-info">
                <h1>{{ product }}</h1>
                <p>{{ description }}</p>
                <p v-if="inStock && inventory > 10">In stock <span v-show="onSale">On sale</span></p>
                <p v-else-if="inStock && inventory <= 10 && inventory > 0">Almost sold out! <span v-show="onSale">On sale</span></p>
                <p v-else
                   class="out-of-stock"
                   :style="{ textDecoration:line-through }"
                >
<!--                   как сделать стиль??-->

                    Out of stock 
                </p>
                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
                <div 
                    class="color-box"
                    v-for="variant in variants" 
                    :key="variant.variantId"
                    :style="{ backgroundColor:variant.variantColor }"
                    @mouseover="updateProduct (variant.variantImage) "
                >
                </div>
                <ul>
                    <li v-for="size in sizes">{{ size }}</li>
                </ul>
                <div class="cart">
                    <p>Cart({{ cart }})</p>
                </div>
                <div class="cart-buttons">
                    <button 
                        v-on:click="addToCart"
                        :disabled="!inStock"
                        :class="{ disabledButton: !inStock }"
                    >
                        Add to cart
                    </button>
                    <button
                            v-on:click="removeFromCart"
                            :disabled="!inStock || cart <= 0"
                            :class="{ disabledButton: !inStock || cart <= 0 }"
                    >
                        Remove from cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
